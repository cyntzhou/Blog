<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">

<html>
  <head>
    <style>
      .pure-g > div {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      }
      .l-box {
      padding: 1em;
      }
    </style>
    <body>
      <center><strong><big><big>Blog Title</big></big></strong></center>
      <div class="pure-g">
	<div class="pure-u-1-4"><p>
	    <div class="pure-menu pure-menu-open">
	      <a class="pure-menu-heading">
		<center><strong>Posts</strong></center></a>
	      <ul>
		{% for url in urls %}
		<li><a href={{"/"+url[0]}}><strong><small>{{url[0].replace("%20", " ")}}</small></strong><br><small>{{url[1]}}</small></a></li>
		{% endfor %}
	      </ul>
	    </div>
	  </p>
	</div>
	<div class="pure-u-3-4"><p>
	    <div class="l-box"><strong><big><big>{{new[0][0]}}</big></big></strong></br>{{new[0][2]}}<br><br>{{new[0][1]}}
	      <br><br>
	      <font size="5"><b>Comments</font></b><br>
	      {% for comment in comments %}
	      <br>
	      {{comment[0]}}<br> <font size="3">
		by {{comment[1]}}</font> <font size="2.5">({{comment[2]}})</font>
	      <br>
	      {% endfor %}
	      <br><br>
	      <!-- form for commenting on the post -->
	      <b><font size="5">Make a new Comment</font></b><br>
	      <form class="pure-form" method="POST">
		<fieldset> 
		  <input type="text" size="30" name="name" placeholder="Name">
		  <br><br>
		  <textarea name="comment" placeholder="Feel free to add a comment." rows="10" cols="50"></textarea>
		  <br><br>
		  <input type="submit" class="pure-button pure-button-primary" name="submit" value="Comment!">
		</fieldset>
	      </form>
	    </div>
	  </p>	  
	</div>
      </div>
    </body>
</html>
